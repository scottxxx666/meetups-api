schema {
    query: Query
}
type Query {
    member(id: ID!): Member
    organization(id: ID!): Organization
    meetup(id: ID!): Meetup
    review(id: ID!): Review
    reviewsConnection(meetupId: ID!, first: Int!, after: ID): ReviewsConnection
    hotMeetups(): [Meetup!]!
}

type PageInfo {
    endCursor: ID
    hasNextPage: Boolean!
}
