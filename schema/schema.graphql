schema {
    query: Query
    mutation: Mutation
}
type Query {
    member(id: ID!): Member
    organization(id: ID!): Organization
    meetup(id: ID!): Meetup
    meetups: [Meetup!]!
    review(id: ID!): Review
    reviewsConnection(meetupId: ID!, first: Int!, after: ID): ReviewsConnection
    hotMeetups(): [Meetup!]!    
}

type PageInfo {
    endCursor: ID
    hasNextPage: Boolean!
}

type Mutation {
    createMeetup(meetup: MeetupInput!): Meetup!
}
